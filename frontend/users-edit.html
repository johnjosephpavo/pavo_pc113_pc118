<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Edit User</h2>
        <div id="alertMessage" class="alert d-none"></div>
        
        <form id="editUserForm" enctype="multipart/form-data">
            <input type="hidden" id="user_id">

            <div class="form-group">
                <label for="first_name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="form-group">
                <label for="profile_image">Profile Image</label>
                <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*">
            </div>


            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <button type="submit" class="btn btn-success">Update User</button>
            <a href="users.html" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
        // Function to get URL query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const userId = getQueryParam('id');

        if (!userId) {
            alert("No user ID found.");
            window.location.href = 'users.html'; // Redirect if no ID is found
        }

        // Fetch student data and populate the form
        fetch(`http://127.0.0.1:8000/api/get/users/${userId}`, {
            method: 'GET',
            headers: {
                Accept: 'application/json',
                'Content-Type': 'application/json',
                Authorization: 'Bearer ' + localStorage.getItem('token')
            }
        })
        .then(response => response.json())
        .then(data => {
            if (!data || data.status === false) {
                alert("User not found.");
                window.location.href = 'users.html';
                return;
            }

            document.getElementById('user_id').value = userId;
            document.getElementById('name').value = data.name;
            document.getElementById('email').value = data.email;
        })
        .catch(error => console.error('Error fetching student:', error));

        // Handle form submission to update student
        document.getElementById('editUserForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const alertMessage = document.getElementById('alertMessage');
            alertMessage.classList.add('d-none'); // Hide previous messages

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('email', document.getElementById('email').value);

            const profileImage = document.getElementById('profile_image').files[0];
            if (profileImage) {
                formData.append('profile_image', profileImage);
            }

            const passwordInput = document.getElementById('password');
            if (passwordInput && passwordInput.value) {
                formData.append('password', passwordInput.value);
            }

            fetch(`http://127.0.0.1:8000/api/update/users/${userId}`, {
                method: 'POST', // Use POST to work with FormData
                headers: {
                    Accept: 'application/json',
                    Authorization: 'Bearer ' + localStorage.getItem('token')
                },
                body: (() => {
                    formData.append('_method', 'PUT'); // Laravel will treat this as PUT
                    return formData;
                })(),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === true) {
                    alertMessage.className = 'alert alert-success';
                    alertMessage.innerText = data.message || 'User updated successfully!';
                    alertMessage.classList.remove('d-none');
                    window.location.href = 'users.html';
                } else {
                    const errorText = data.message || (data.errors ? Object.values(data.errors).join('\n') : 'Something went wrong.');
                    alertMessage.className = 'alert alert-danger';
                    alertMessage.innerText = errorText;
                    alertMessage.classList.remove('d-none');
                }
            })
            .catch(error => {
                console.error('Error updating user:', error);
                alertMessage.className = 'alert alert-danger';
                alertMessage.innerText = 'Failed to connect to the server.';
                alertMessage.classList.remove('d-none');
            });
        });

    </script>
</body>
</html>
