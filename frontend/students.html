<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <script>
        const token = localStorage.getItem('token');
        if(!token){
          window.location.href = '/';
        }
    </script>
</head>
<body>
    <div class="card mt-2">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6 col-12">
                    <h1><i class="fa fa-solid fa-users mt-2"></i> List of Students</h1>
                </div>
                <div class="col-md-6 col-12">
                    <a href="#" class="float-end btn btn-primary mt-2"><i class="fa fa-solid fa-user"></i> Add Student</a>
                </div>
                  <a href="dashboard.html" class="btn btn-sm btn-secondary">
                    <i class="fas fa-solid fa-chevron-left"></i>
                    Back
                </a>
            </div>
        </div>
        <div class="card-body">
            <div id="confirm-message" class="text-danger mb-3 d-none">
                This is Message!
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-stripped table-column" id="studentsTable">
                    <caption>Students Table</caption>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Course</th>
                            <th>Contact Number</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTable">
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>

        <!-- {{-- Delete Confirmation Modal --}} -->
      <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirm Deletion</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body"> Are you sure you want to delete this student?</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-sm" type="button" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger btn-sm" id="confirmDelete">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    

<script>
    document.addEventListener('DOMContentLoaded', function(){
    
    
        fetch('http://127.0.0.1:8000/api/studentsList', {
            method: 'GET',
            headers:{
                Accept: 'application/json',
                'Content-Type': 'application/json',
                Authorization: 'Bearer ' + localStorage.getItem('token')
            },
        }).then((res)=>{
            console.log(res);
            return res.json();
        }).then(res => {
            console.log(res);
            for(var i=0; i< res.length; i++){
                var row = "<tr>" +
                        "<td>" + res[i].first_name + "</td>" +
                        "<td>" + res[i].last_name + "</td>" +
                        "<td>" + res[i].age + "</td>" +
                        "<td>" + res[i].gender + "</td>" +
                        "<td>" + res[i].address + "</td>" +
                        "<td>" + res[i].email + "</td>" +
                        "<td>" + res[i].course + "</td>" +
                        "<td>" + res[i].contact_number + "</td>" +
                        "<td>" + 
                            `<a href="/students/${res[i].id}/edit" class='editUser btn btn-warning btn-sm' title='Edit Button'><i class='fa fa-solid fa-edit'></i> Edit</a> ` +
                            `<a class='deleteStudent btn btn-danger btn-sm' data-user-id='${res[i].id}'  title='Delete Button' ><i class='fa fa-solid fa-trash'></i> Delete</a>` +
                        "</td>" +
                    "</tr>";
                    document.getElementById('studentsTable').innerHTML += row;
            }
        })

        document.getElementById('studentsTable').addEventListener('click', function(event) {
            if (event.target.classList.contains('deleteStudent')) { // mao ni kung mo loading na gani ang usersTable tapos naay contains deleteUser, means the button if mu reload ang page automatic ma detect niya ang button
                let studentId = event.target.dataset.studentId;
                $('#deleteConfirmationModal').modal('show');
                document.getElementById('confirmDelete').addEventListener('click', function() {
                    fetch(`http://127.0.0.1:8000/api/delete/students/${studentId}`, {
                        method: 'DELETE',
                        headers: {
                            Accept: 'application/json',
                            'Content-Type': 'application/json',
                            Authorization: 'Bearer ' + localStorage.getItem('token')
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status) {
                            console.log(data.message);
                            window.location.href = data.reload;
                        } else {
                            let errorMessage = document.getElementById('confirm-message');
                            errorMessage.innerHTML = data.message;
                            errorMessage.style.display = 'block';
                            console.error(data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                });
            }
        });
    
    });

</script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
