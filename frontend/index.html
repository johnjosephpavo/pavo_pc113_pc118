<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Submission System</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <div class="background-image"></div>
    <div class="background-overlay"></div>
    <div id="particles-js"></div>

    <div class="content">
        <h1 class="mb-4">Task Submission System</h1>
        <div>
            <a href="/frontend/login.html" class="btn btn-custom glassy-button">Login</a>
             <a href="/frontend/register.html" class="btn btn-custom glassy-button">Register</a>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/canvas-nest.js@2.0.1/dist/canvas-nest.min.js"></script>
    <script src="js/scripts.js"></script>
     
<!-- Redirect to dashboard if already logged in -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const token = localStorage.getItem('token');

    if (token) {
      fetch('http://127.0.0.1:8000/api/user', {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer ' + token,
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        }
      })
      .then(res => {
        if (res.ok) {
          // Already logged in
          window.location.href = '/frontend/dashboard.html';
        }
      });
    }
  });
</script>
<!--End of Redirect to dashboard if already logged in -->
</body>

</html>
