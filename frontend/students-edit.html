<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Edit Student</h2>
        <div id="alertMessage" class="alert d-none"></div>
        
        <form id="editStudentForm">
            <input type="hidden" id="student_id">

            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" class="form-control" id="course" required>
            </div>

            <div class="form-group">
                <label for="contact_number">Contact Number</label>
                <input type="text" class="form-control" id="contact_number" required>
            </div>

            <button type="submit" class="btn btn-primary">Update Student</button>
            <a href="students.html" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
        // Function to get URL query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const studentId = getQueryParam('id');

        if (!studentId) {
            alert("No student ID found.");
            window.location.href = 'students.html'; // Redirect if no ID is found
        }

        // Fetch student data and populate the form
        fetch(`http://127.0.0.1:8000/api/get/students/${studentId}`, {
            method: 'GET',
            headers: {
                Accept: 'application/json',
                'Content-Type': 'application/json',
                Authorization: 'Bearer ' + localStorage.getItem('token')
            }
        })
        .then(response => response.json())
        .then(data => {
            if (!data || data.status === false) {
                alert("Student not found.");
                window.location.href = 'students.html';
                return;
            }

            document.getElementById('student_id').value = studentId;
            document.getElementById('first_name').value = data.first_name;
            document.getElementById('last_name').value = data.last_name;
            document.getElementById('age').value = data.age;
            document.getElementById('gender').value = data.gender;
            document.getElementById('address').value = data.address;
            document.getElementById('email').value = data.email;
            document.getElementById('course').value = data.course;
            document.getElementById('contact_number').value = data.contact_number;
        })
        .catch(error => console.error('Error fetching student:', error));

        // Handle form submission to update student
        document.getElementById('editStudentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const updatedData = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                address: document.getElementById('address').value,
                email: document.getElementById('email').value,
                course: document.getElementById('course').value,
                contact_number: document.getElementById('contact_number').value
            };

            fetch(`http://127.0.0.1:8000/api/update/students/${studentId}`, {
                method: 'PUT',
                headers: {
                    Accept: 'application/json',
                    'Content-Type': 'application/json',
                    Authorization: 'Bearer ' + localStorage.getItem('token')
                },
                body: JSON.stringify(updatedData)
            })
            .then(response => response.json())
            .then(data => {
                const alertMessage = document.getElementById('alertMessage');
                if (data.message === "Student updated successfully") {
                    alertMessage.className = 'alert alert-success';
                    alertMessage.innerText = "Student updated successfully!";
                    alertMessage.classList.remove('d-none');

                    setTimeout(() => {
                        window.location.href = 'students.html'; // Redirect after update
                    }, 2000);
                } else {
                    alertMessage.className = 'alert alert-danger';
                    alertMessage.innerText = data.message;
                    alertMessage.classList.remove('d-none');
                }
            })
            .catch(error => console.error('Error updating student:', error));
        });
    </script>
</body>
</html>
